{% extends "base.html" %}

{% block title %}
  Sign Up
{% endblock title %}

{% block body %}
    <section class="vh-90 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-1 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                                <p class="text-white-50 mb-4">Welcome! Please fill out the information below</p>
                                <form action="" method="post">
                                    {% csrf_token %}
                                    <div class="form-outline form-white mb-4">
                                        <input required name="username" type="text" id="username" class="form-control form-control-lg" />
                                        <label class="form-label" for="username">Username</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input required name="email" type="text" id="email" class="form-control form-control-lg" />
                                        <label class="form-label" for="email">Email</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input required name="fname" type="text" id="fname" class="form-control form-control-lg" />
                                        <label class="form-label" for="fname">First Name</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input required name="lname" type="text" id="lname" class="form-control form-control-lg" />
                                        <label class="form-label" for="lname">Last Name</label>
                                    </div>
                    
                                    <div class="form-outline form-white mb-4">
                                        <input required name="password" type="password" id="typePasswordX" class="form-control form-control-lg" />
                                        <label class="form-label" for="typePasswordX">Password</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input required name="rpassword" type="password" id="typePasswordX" class="form-control form-control-lg" />
                                        <label class="form-label" for="typePasswordX">Re-enter Password</label>
                                    </div>
                    
                    
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
                                </form>
                
                            </div>
            
                            <div>
                                <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="text-white-50 fw-bold">Login</a>
                                </p>
                            </div>
            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock body %}

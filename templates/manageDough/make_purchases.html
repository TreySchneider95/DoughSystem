{% extends "base.html" %}

{% block title %}
  Purchases
{% endblock title %}

{% block body %}
<div class="container p-2">
    <div style="border-radius: 20px;" class="second_bg card p-2 mt-3 shadow">
        <div class="d-flex justify-content-center p-3">
            <h3>Add new Purchase</h3>
        </div>
        <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                    <select name="product" required class="form-select" aria-label="Default select example">
                        <option disabled selected value>Select a product</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    <label class="form-label" for="date">Product</label>
                </div>
              </div>
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                    <input type="date" class="form-control" id="date" required name="date">
                    <label class="form-label" for="date">Date Purchased</label>
                </div>
              </div>
            </div>
    
            <div class="row mb-4">
                <div class="col">
                  <div data-mdb-input-init class="form-outline">
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input name="price" type="number" class="form-control">
                    </div>
                    <label class="form-label" for="date">Price</label>
                  </div>
                </div>
                <div class="col">
                  <div data-mdb-input-init class="form-outline">
                      <input type="text" class="form-control" required name="where">
                      <label class="form-label" for="date">Where</label>
                  </div>
                </div>
              </div>
    
              <div class="row mb-4">
                <div class="col">
                  <div data-mdb-input-init class="form-outline">
                      <input class="form-control" type="number" name="qty" id="">
                      <label class="form-label" for="date">Quantity</label>
                  </div>
                </div>
                <div class="col">
                    <select name="product" required class="form-select" aria-label="Default select example">
                        <option disabled selected value>Select Unit</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    <label class="form-label" for="date">Units</label>
                </div>
              </div>
    
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Is this product refrigerated?
                </label>
              </div>
          
            <div class="d-flex justify-content-center mt-4">
                <button data-mdb-ripple-init type="submit" class="btn_bg btn btn-secondary btn-block mb-4">Add Purchase</button>
            </div>
          </form>
    </div>
</div>
{% endblock body %}
